apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

idea {
    project {
        //if you want to set specific jdk and language level
        jdkName = '1.7'
        languageLevel = '1.7'
    }
    module {
        downloadSources=true
        downloadJavadoc=true
    }
}


dependencies {
    testCompile("junit:junit:4.12")
}

